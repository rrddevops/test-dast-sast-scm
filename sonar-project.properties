# SonarCloud configuration
sonar.projectKey=test-dast-sast-scm
sonar.organization=your-organization-key

# Project metadata
sonar.projectName=Test DAST SAST SCM
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=src
sonar.tests=src

# JavaScript/React specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/*.test.jsx,**/test/**/*

# Exclude files
sonar.exclusions=**/node_modules/**,**/build/**,**/coverage/**,**/*.test.js,**/*.test.jsx

# Quality Gate
sonar.qualitygate.wait=true

# Additional settings
sonar.sourceEncoding=UTF-8 