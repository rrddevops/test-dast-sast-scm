sonar.projectKey=rrddevops_test-dast-sast-scm
sonar.organization=rrddevops

# Source code
sonar.sources=.

# Exclude files
sonar.exclusions=**/test-*.py,**/__pycache__/**,**/*.pyc,**/venv/**,**/env/**,**/.venv/**,**/.env/**

# Quality Gate settings
sonar.qualitygate.wait=true

# Disable security rules for testing environment
sonar.issue.ignore.multicriteria=e1,e2,e3,e4,e5
