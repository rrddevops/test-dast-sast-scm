sonar.projectKey=rrddevops_test-dast-sast-scm
sonar.organization=rrddevops

# Source code
sonar.sources=.
sonar.python.version=3.11

# Exclude files
sonar.exclusions=**/test-*.py,**/__pycache__/**,**/*.pyc,**/venv/**,**/env/**,**/.venv/**,**/.env/**

# Quality Gate settings - more permissive for testing
sonar.qualitygate.wait=true

# Python specific settings
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Security settings - exclude test files
sonar.security.sources.python=.
sonar.security.exclusions=**/test-*.py

# Disable security rules for testing environment
sonar.issue.ignore.multicriteria=e1,e2,e3,e4,e5,e6,e7,e8,e9,e10
